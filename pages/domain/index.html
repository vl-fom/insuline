<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insuline domain</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@400,500,600&f[]=general-sans@300,700&display=swap" rel="stylesheet">
</head>
<body class="body">
  <aside class="to-main">
    <div class="to-main-wrapper">
      <span class="to-main-title">main</span>
      <button class="to-main-button">↓</button>
    </div>
  </aside>
  <main class="main">
    <header class="header">
      <p class="logo">INSULINE</p>
      <button class="connect-button"><a href="#">Connect wallet</a></button>
    </header>
    <section class="main-page">
      <div class="main-block">
        <h1 class="main-title">Do you want<br>.insuline ENS</h1>
        <p class="main-text">ENS helps you translate complex identifiers in Web3 into readable<br>
          names, which are then registered in the Ethereum blockchain.</p>
        <form class="form">
          <input type="text" class="name-input" placeholder="Enter your name"/>
          <span class="name-input-text">.insuline</span>
          <button class="name-input-button" disabled>MINT</button>
        </form>
      </div>
      <div class="nft">
        <div class="member">
          <span class="member-main-title">INSULINE</span>
          <span class="member-text">CRYPTO<br>COMMUNITY<br>MEMBER<br></span>
          <span class="member-name">YOUR NAME</span>
        </div>
        <div class="nft-name-wrapper">
          <span class="nft-name">Your name</span>
          <span class="nft-domain">.insuline</span>
        </div>
        <div class="etherium">
          <span class="etherium-quantity">5</span>
          <img src="../../assets/ethereum.svg" alt="ethereum">
        </div>
      </div>
    </section>
    <footer class="footer">
      <img src="../../assets/earth.svg" alt="earth" class="earth">
      <div class="links">
        <a href="#" class="telegram-link"><img src="../../assets/telegram.svg" alt=""></a>
        <a href="#" class="github-link"><img src="../../assets/github.svg" alt=""></a>
        <a href="#" class="twitter-link"><img src="../../assets/twitter.svg" alt=""></a>
      </div>
      <p class="year">©2022</p>
      <p class="design">design by Artem Suslov</p>
    </footer>
  </main>
</body>
</html>
