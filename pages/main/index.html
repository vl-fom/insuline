<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insuline main</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@400,500,600&display=swap" rel="stylesheet">
</head>
<body class="body">
  <main class="main">
    <header class="header">
      <p class="logo">INSULINE</p>
      <button class="connect-button"><a href="#">Connect wallet</a></button>
    </header>
    <section class="main-page">
      <h1 class="main-title">
        <img src="../../assets/hand.svg" alt="hand">
        I'm Insuline,<br>a web 3.0 developer
      </h1>
      <div class="running-line">
        <div class="wrapper">
          <span class="marquee-element">wellness</span>
          <img class="marquee-element" src="../../assets/wellness.svg" alt="wellness">
          <span class="marquee-element">crypto</span>
          <img class="marquee-element" src="../../assets/crypto.svg" alt="crypto">
          <span class="marquee-element">rolling&nbsp;papers</span>
          <img class="marquee-element" src="../../assets/rolling papers.svg" alt="rolling papers">
          <span class="marquee-element">wellness</span>
          <img class="marquee-element" src="../../assets/wellness.svg" alt="wellness">
          <span class="marquee-element">crypto</span>
          <img class="marquee-element" src="../../assets/crypto.svg" alt="crypto">
          <span class="marquee-element">rolling&nbsp;papers</span>
          <img class="marquee-element" src="../../assets/rolling papers.svg" alt="rolling papers">
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="links">
        <a href="#" class="telegram-link"><img src="../../assets/telegram.svg" alt="telegram"></a>
        <a href="#" class="github-link"><img src="../../assets/github.svg" alt="github"></a>
        <a href="#" class="twitter-link"><img src="../../assets/twitter.svg" alt="twitter"></a>
      </div>
      <p class="year">©2022</p>
      <p class="design">design by Artem Suslov</p>
    </footer>
  </main>
  <aside class="to-domain">
    <div class="to-domain-wrapper">
      <div class="to-domain-insuline-title"><span>.insuline</span></div>
      <span class="to-domain-title">ENS&nbsp;domain</span>
      <button class="to-domain-button">↑</button>
    </div>
  </aside>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
